<div>
  <form class='form-horizontal'>

    <div class='form-group has-success'>
      <label class='col-xs-2 text-success'>Deposit or Withdrawal?</label>
      <div class='col-xs-10'>
        <label class='radio-inline'>
          <input type='radio' name='inlineRadioOptions' ng-value='true' ng-model='transaction.deposit' required> Deposit
        </label>
        <label class='radio-inline'>
          <input type='radio' name='inlineRadioOptions' ng-value='false' ng-model='transaction.deposit'> Withdrawal
        </label>
      </div>
    </div>

    <div class='form-group has-success'>
      <label class='col-xs-2 text-success'>External Account ID</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='transaction.external_account_id' required>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>Status</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='transaction.status'>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>Ripple Transaction ID</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='transaction.ripple_transaction_id'>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>UID</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='transaction.uid'>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>Data</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='transaction.data'>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>Invoice ID</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='transaction.invoice_id'>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>To Account ID</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='transaction.to_account_id'>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>Source Amount</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='transaction.source_amount'>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>Source Currency</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='transaction.source_currency'>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>Destination Amount</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='transaction.destination_amount'>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>Destination Currency</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='transaction.destination_currency'>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>Destination Account ID</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='transaction.destination_account_id'>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>Source Account ID</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='transaction.source_account_id'>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>Memos</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='transaction.memos'>
      </div>
    </div>

    <div class='form-group' ng-switch='crudType'>
      <div class='col-xs-offset-2 col-xs-10'>
        <button type='submit' class='btn btn-primary' ng-click='submitCreate()' ng-switch-when='create'>Create External Transaction</button>
        <button type='submit' class='btn btn-warning' ng-click='submitUpdate()' ng-switch-when='update'>Update External Transaction</button>
      </div>
    </div>

  </form>
</div>
